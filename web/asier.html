<html>
<head>
	<title></title>
</head>

<style>

	#stats {

		position: absolute;
		top: 5px;
		right: 5px;
		width: 75px;
		height: auto;
		background-color: #ccc;
		font-size: 15px;
		font-family: Arial;
		text-align: right;
		padding: 2px;

	}

</style>

<body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>

	<script>

	  var socket;

	  $(document).ready( function() {

		    socket = io();

	      socket.on('getuser', function(){
					socket.emit("setuser", '{"name":"asier", "id":"00002" }' );
	      });

				socket.on('updateData', function( _json ){

					var dataUser = JSON.parse( _json );
					console.log("Update Data:" + dataUser.points );
					$("#stats").html( "food:" + dataUser.points );

				});

	  });

	</script>

	<div id="stats">food:0</div>

</body>
</html>
